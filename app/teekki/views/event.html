<div ng-controller="EventController" ng-cloak>

  <super-navbar>
    <super-navbar-title ng-bind="viewTitle">
    </super-navbar-title>
  </super-navbar>

  <div class="padding">

    <div ng-show="event.content" class="card">
      <div class="item item-text-wrap" compile="event.content" url="{{ event.openUrl }}"></div>
    </div>

    <div class="video-container" ng-show="videoId">
      <span ng-show="error">Hups! Videon näyttäminen epäonnistui. Ole hyvä ja yritä uudestaan.</span>
      <youtube-video video-id=videoId></youtube-video>
    </div>

    <div ng-show="event.yleVideoEmbed">
      <div
        class="yle_areena_player"
        data-id="{{ event.yleVideoDataId }}"
        data-article="{{ event.yleVideoEmbed }}">
      </div>
  </div>

  </div>

</div>
