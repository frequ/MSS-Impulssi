<div ng-controller="IndexController">

  <super-navbar>
    <super-navbar-title>
      Impulssi
    </super-navbar-title>
  </super-navbar>

  <div ng-hide="showRoulette" class="padding">
    <h3>Valitse aiheista mieluisaa tekemistä:</h3>

    <super-navigate class="button-wrapper"
    location="teekki#category?id={{ category.id }}"
    ng-repeat="category in categories">

      <button class="button button-block btn-mss-blue sprite-btn">
        <i class="sprite" ng-class="category.id"></i>
        <span>{{ category.name }}</span>
      </button>
    </super-navigate>

    <button class="button button-block btn-mss-blue30 roulette-btn sprite-btn" ng-click="enableRoulette()">
      <i class="sprite elamysruletti"></i>
      <span>Elämysruletti</span>
    </button>
  </div>

</div>
